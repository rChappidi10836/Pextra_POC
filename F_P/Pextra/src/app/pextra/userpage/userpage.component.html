<div class="page" [ngSwitch]="page">

        HOME

    <!-- Expenses -->
    <div *ngSwitchCase="1">
        
        Expenses
    </div>

    <!-- Profile -->
    <div *ngSwitchCase="2" class="details">
        <form >
            <table>
                <!-- <tr>
            <td><label for="uid" hidden>UID: </label></td>
            <td><input hidden type="number" name="uid" value="{{Userdetails.uid}}"><br><br></td></tr>  -->
            <tr>
            <td><label for="mobile">Mobile Number: </label></td>
            <td><input type="number" name="mobile" value="{{Userdetails.mobile}}"><br><br></td></tr> <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" name="name" value="{{Userdetails.name}}"><br><br></td></tr>  <tr>

            <td><input type="text" name="uname" value="{{Userdetails.uname}}"><br><br></td></tr> <tr>

            <td><input type="password" name="pwd" value="{{Userdetails.pwd}}"><br><br></td></tr>  <tr>

                {{ShoworHide?'visibility_off':'visibility'}}

            <td><input type="number" name="salary" value="{{Userdetails.salary}}"><br><br></td></tr>
        </table>
        </form>
        {{Userdetails.values}}

    <!-- Other -->
    <div *ngSwitchCase="3">
        Other
    </div>


</div>
